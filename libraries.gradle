ext {
    groovyVersion = '2.4.4'

    libpacks = [
            spring_common: [
                    'org.springframework.boot:spring-boot-starter-web',
                    'org.springframework.boot:spring-boot-starter-actuator'
            ],

            cloud_common: [
                    'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client',
                    'org.springframework.cloud:spring-cloud-starter-config',
                    'org.springframework.cloud:spring-cloud-starter-netflix-hystrix'
            ],
            
            cloud_config_client: [
                    'org.springframework.cloud:spring-cloud-starter-config'
            ],

            cloud_eureka_server: [
                    'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
            ],

            cloud_config_server: [
                    'org.springframework.cloud:spring-cloud-config-server'
            ],

            cloud_feign: [
                    'org.springframework.cloud:spring-cloud-starter-openfeign'
            ],
            
            cloud_ribbon: [
                    'org.springframework.cloud:spring-cloud-starter-ribbon'
            ],

            spring_integration: [
                    'org.springframework.boot:spring-boot-starter-integration',
                    'org.springframework.integration:spring-integration-kafka:3.1.2.RELEASE',
                    'org.springframework.kafka:spring-kafka',
                    'org.springframework.integration:spring-integration-http',
                    'org.springframework.integration:spring-integration-file'
            ],
            
            spring_data: [
                    'org.springframework.boot:spring-boot-starter-data-jpa',
                    'org.postgresql:postgresql:42.2.5'
            ],
            
            cloud_routing: [
                    'org.springframework.cloud:spring-cloud-starter-netflix-zuul'
            ],
            
            cloud_zipkin: [
                    'org.springframework.cloud:spring-cloud-starter-zipkin'
            ],
            
            cloud_sleuth: [
                    'org.springframework.cloud:spring-cloud-starter-sleuth'
            ],

            spring: [
                    'org.springframework.boot:spring-boot-starter-actuator'
            ],

            groovy : [
                    "org.codehaus.groovy:groovy-all:${groovyVersion}"
            ],

            logstash : [
                    'net.logstash.logback:logstash-logback-encoder:4.4'
            ],

            testing : [
                    'org.springframework.boot:spring-boot-starter-test',
                    'org.spockframework:spock-core:1.0-groovy-2.4',
                    'org.spockframework:spock-spring:1.0-groovy-2.0'
            ],

            lombok : [
                    'org.projectlombok:lombok:1.16.4'
            ]
    ]
}
